<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock UI</title>
    <link rel="stylesheet" href="./Libs/CSS/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/64/clock.png" type="image/x-icon">
</head>

<body>

    <div class="common-time">
        <div class="hour">
            <p class="hour-p">

            </p>
            <p style="font-size: 25px; font-weight: 600;">
                Saat
            </p>
        </div>
        <div class="minute">
            <p class="minute-p">

            </p>
            <p style="font-size: 25px; font-weight: 600;">
                Dəqiqə
            </p>
        </div>
        <div class="second">
            <p class="second-p">

            </p>
            <p style="font-size: 25px; font-weight: 600;">
                Saniyə
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Libs/JS/app.js"></script>
</body>

</html>
