<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbar with Checkbox</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>


    <div class="progress-bar">
      <div class="progress">
      
      </div>
    </div>
    
    <form>
    <input type="checkbox" name="apple" class="alma" id="apple">
    <label style="font-size: 30px;" for="apple">Alma</label>

    <input type="checkbox" name="pear" class="armud" id="pear">
    <label style="font-size: 30px;" for="pear">Armud</label>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./JS/app.js"></script>

</body>

</html>
